<!DOCTYPE html>
<html lang="en" ng-app="skein">
<head>
    <meta charset="UTF-8">
    <title>Skein Test</title>

    <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-controller="appController" ng-cloak class="loading" ng-class="{'user-signed': userSigned}">

    <div class="sign-in-block">
        <button type="button" class="btn" ng-click="signIn()">
            <span>Sign In</span>
        </button>
    </div>

    <div class="container">
        <div class="dropdown-block">
            <span class="loader" ng-show="loading"></span>
            <input type="text" class="sk-input" placeholder="Hashtag" ng-model="user.input" ng-model-options="{debounce: 250}" ng-change="searchHashtags()">
            <ul class="dropdown" ng-show="hashtags.length">
                <li ng-repeat="hashtag in hashtags track by $index" ng-click="setHashtag(hashtag)">
                    <a href>{{hashtag}}</a>
                </li>
            </ul>
            <div class="dropdown" ng-show="noResults">
                <span>No results</span>
            </div>
        </div>

        <div class="hash-block">
            <div class="row">
                <div class="col" ng-repeat="hashtag in userHashtags track by $index">
                    <div class="hash-item">
                        <span>{{hashtag}}</span>
                        <a href class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="removeHashtag(hashtag)"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="save-block">
            <button type="button" class="btn" ng-click="signOut()">Sign Out</button>
            <button type="button" class="btn" ng-click="saveHashtags()">
                <span>Save</span>
                <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <div class="notifications" notifications></div>

    <script src="/vendor/angular/angular.js"></script>
    <script src="/vendor/oauth-js/dist/oauth.min.js"></script>

    <script src="/scripts/vendor/App42-all-3.1.min.js"></script>

    <script src="/scripts/app.module.js"></script>
    <script src="/scripts/directives/notifications.directive.js"></script>
    <script src="/scripts/services/twitter.service.js"></script>
    <script src="/scripts/services/api.service.js"></script>
</body>
</html>
